<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bhagavad Gita Chapters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    h1 {
      margin: 20px;
      font-size: 28px;
      color: #333;
    }

    .chapters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px;
    }

    .chapters button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .chapters button:hover {
      background: #45a049;
    }

    #pdf-viewer-container {
      margin: 20px auto;
      width: 90%;
      max-width: 900px;
      height: 600px;
      border: 2px solid #ccc;
      display: none;
      flex-direction: column;
    }

    #pdf-viewer-container.visible {
      display: flex;
    }

    #pdf-viewer-iframe {
      flex: 1;
      width: 100%;
      border: none;
    }

    .close-btn {
      background: red;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      align-self: flex-end;
      font-size: 14px;
      border-radius: 4px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <div id="pdf-viewer-container">
    <button class="close-btn" onclick="closeViewer()">Close âœ–</button>
    <iframe id="pdf-viewer-iframe"></iframe>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const links = document.querySelectorAll(".gita-pdf-link");
      const viewerContainer = document.getElementById("pdf-viewer-container");
      const viewerIframe = document.getElementById("pdf-viewer-iframe");

      links.forEach(link => {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          const pdfUrl = this.getAttribute("href");

          // Build absolute path for GitHub Pages / custom domain
          const fullUrl = window.location.origin + "/" + pdfUrl;

          // Use Google Docs Viewer for inline display
          viewerIframe.src = "https://docs.google.com/gview?url=" +
                             encodeURIComponent(fullUrl) +
                             "&embedded=true";

          viewerContainer.classList.add("visible");
          viewerContainer.scrollIntoView({ behavior: "smooth" });
        });
      });
    });

    function closeViewer() {
      document.getElementById("pdf-viewer-container").classList.remove("visible");
      document.getElementById("pdf-viewer-iframe").src = "";
    }
  </script>

</body>
</html>
