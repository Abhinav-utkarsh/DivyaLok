<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bhagavad Gita Chapters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 1rem;
    }

    .chapter-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .chapter-item {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      width: 150px;
      transition: transform 0.2s;
    }

    .chapter-item:hover {
      transform: scale(1.05);
    }

    .chapter-item button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .chapter-item button:hover {
      background: #0056b3;
    }

    /* PDF Viewer Styling */
    #pdf-viewer-container {
      margin-top: 2rem;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #pdf-viewer-container.visible {
      display: flex;
    }

    #pdf-viewer-iframe {
      width: 90%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 1rem;
    }

    #close-btn {
      margin-top: 1rem;
      background: red;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #close-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bhagavad Gita Chapters</h1>
  </header>

  <main>
    <div class="chapter-list">
      <div class="chapter-item">
        <h3>Chapter 1</h3>
        <button class="gita-pdf-link" data-pdf="gitachapters/Chapter1.pdf">Open</button>
      </div>
      <div class="chapter-item">
        <h3>Chapter 2</h3>
        <button class="gita-pdf-link" data-pdf="gitachapters/Chapter2.pdf">Open</button>
      </div>
      <div class="chapter-item">
        <h3>Chapter 3</h3>
        <button class="gita-pdf-link" data-pdf="gitachapters/Chapter3.pdf">Open</button>
      </div>
      <!-- Add more chapters the same way -->
    </div>

    <!-- PDF Viewer -->
    <div id="pdf-viewer-container">
      <iframe id="pdf-viewer-iframe"></iframe>
      <button id="close-btn">Close PDF</button>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const buttons = document.querySelectorAll(".gita-pdf-link");
      const viewerContainer = document.getElementById("pdf-viewer-container");
      const viewerIframe = document.getElementById("pdf-viewer-iframe");
      const closeBtn = document.getElementById("close-btn");

      buttons.forEach(btn => {
        btn.addEventListener("click", function () {
          const pdfPath = this.getAttribute("data-pdf");

          // Build full PDF URL (works on GitHub Pages & custom domain)
          const fullUrl = window.location.origin + "/" + pdfPath;

          // Use Google Docs Viewer
          viewerIframe.src = "https://docs.google.com/gview?url=" + encodeURIComponent(fullUrl) + "&embedded=true";

          viewerContainer.classList.add("visible");
          viewerContainer.scrollIntoView({ behavior: "smooth" });
        });
      });

      closeBtn.addEventListener("click", function () {
        viewerContainer.classList.remove("visible");
        viewerIframe.src = ""; // Clear PDF
      });
    });
  </script>
</body>
</html>
